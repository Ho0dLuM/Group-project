<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-0UBL8wxZ28kqJ8w8N8RUV0odBG5w8D/Y+rb+o7hr2F3dS9twlAE8S7VUtVSRe5cc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <title>boilerplate</title>
    <!--  !!!!!!!!! Remove style to main.css eventually !!!!!!!!!!!!! -->
    <style>
.purchases {
  background-color: silver;
}

/*colors total amount*/
.purchases div div:nth-child(4) p {
  color:green;
}

/*colors cost of products*/
.purchases div div:nth-child(2) p {
  color:red;
}


    </style>
  </head>
  <body>
    <!-- Title container -->
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1>Checkout</h2></div>
    </div>
    </div>

    <!-- Purchase Container -->
    <div class="container purchases">
      <div class="row">
        <div class="col-md-12"><h2>Your Purchase</h2></div>
    </div>
    <div class="row">
      <div class="col-md-2"><p>Product Name 1x</p></div>
      <div class="col-md-2"><p>$10.00</p></div>
    </div>
    <div class="row">
      <div class="col-md-2"><p>Product Name 2x</p></div>
      <div class="col-md-2"><p>$20.00</p></div>
    </div>
    <!-- if appending remember to add additional offset total divs -->
    <div class="row">
      <div class="col-md-2"><p>Product Name 3x</p></div>
      <div class="col-md-2"><p>$30.00</p></div>
      <div class="col-md-2 col-md-offset-3"><p>Total</p></div>
      <div class="col-md-2"><p>$70.00</p></div>
    </div>


  </div>



    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/checkout.js"></script>
  </body>
</html>
